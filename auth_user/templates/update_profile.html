{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form style="width: 50%; margin:auto;" method="post">
    <h1 class="mt-3 mb-3 p-1 bg-danger text-white w-100 m-auto text-center">Update Your Profile </h1>
    <a href="{% url 'password_change' %}" class="btn btn-warning btn-sm">Change Yoru Password</a>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-warning mb-5">Submit</button>
</form>
{% endblock %}
